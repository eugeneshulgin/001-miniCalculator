<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>001-miniСalculator</title>
</head>

<body>

	<div class="calc-wrapper">
		<div> ответы в консоле</div>
		<div class="calc">
			<div class="header_btn">
				<div class="plus">+</div>
				<div class="minus">-</div>
				<div class="multiply">*</div>
				<div class="divide">/</div>
			</div>
			<div class="footer_btn">
				<div class="number1">
					<div class="footer_btnText">number 1</div>
					<input type="number" value="20" step="10" class="number_1">
				</div>
				<div class="number2">
					<div class="footer_btnText">number 2</div>
					<input type="number" value="2" step="10" class="number_2">
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
